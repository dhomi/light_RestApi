name: LightRestApi Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy-to-github-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      
      # Publish the .NET Core project to the release folder
      - name: Publish .NET Core Project
        run: dotnet publish -c Release -o release/wwwroot --nologo
        
        # Uncomment the following steps if needed
        # - name: Change base-tag in index.html from / to light_rest_api
        #   run: sed -i 's/<base href="\/" \/>/<base href="\/light_rest_api\/" \/>/g' release/wwwroot/index.html
        
        # - name: Copy index.html to 404.html
        #   run: cp release/wwwroot/index.html release/wwwroot/404.html
        
        # - name: Add .nojekyll file
        #   run: touch release/wwwroot/.nojekyll

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.7.2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: release/wwwroot